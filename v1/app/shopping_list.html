<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="Shopping_list_stylesheet.css">
    <link rel="icon" type="image/jpg" href="Images/Pantry_169.png">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <div class="dropdown">
                <button class="dropdown_button" id="open-nav-bar">
                    <img src="Images/Ham-Button.png" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="login-signup.html">login/Signup</a>
                    <a href="index.html">Pantry</a>
                    <a href="Chatbot.html">Chatbot</a>
                </div>
            </div>
            <div class="title">
                <h1 id="Shopping_list_title">Shopping List</h1>
            </div>
            <div class="checkbox-border">
                <div class="mode-toggle">
                    <input type="checkbox" id="mode-toggle-checkbox">
                    <label for="mode-toggle-checkbox" class="slider"></label>
                </div>
            </div>
        </div>

        <div class="all_searches">
            <div class="input_wrapper">
                <input type="text" id="enter_food" class="item-input" placeholder="Enter Food Item">
                <input type="number" id="enter_quantity" class="item-input" min="1" value="1" placeholder="Quantity">
            </div>

            <input type="text" id="search_bar" placeholder="Search Bar">
            <div class="button-group">
                <button class="add-item" id="additemid" onclick="addItem(true)">Add Item</button>
                <button id="add_header" class="More-header" onclick="addHeader()">Add Header</button>
                <div class="pick">
                    <ul>
                        <li class="color-item" id="red" onclick="color_change(this)"></li>
                        <li class="color-item" id="green" onclick="color_change(this)"></li>
                        <li class="color-item" id="blue" onclick="color_change(this)"></li>
                        <li class="color-item" id="black" onclick="color_change(this)"></li>
                        <li class="color-item" id="white" onclick="color_change(this)"></li>
                    </ul>
                </div>
            </div>
            <dl id="itemlist" class="list">
                <input type="text" class="list_header" id="list_headerid" placeholder="Type your header/title here!">
            </dl>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let a = document.getElementById('list_headerid')
        a.onkeypress = headerKey(a)

        window.onload = function ()  {
            var shopping_list = JSON.parse(localStorage.getItem('shopping_list')),
                itemList = document.querySelector('#itemlist')
            console.log(shopping_list)
            if (shopping_list == null) return;
            for (var item of shopping_list) {
                console.log(item)
                const newItem = document.createElement('li');
                newItem.id = generateAlphabeticalID(10);  // Generate unique ID

                // Constructing the list item HTML
                newItem.innerHTML = `
                    <span class="item-quantity">${item.quantity}</span>
                    <span class="item-name">${item.name}</span>
                `;
                itemList.appendChild(newItem);
            }
        }
    </script>
</body>

</html>
