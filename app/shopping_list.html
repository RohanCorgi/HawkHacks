<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="Images/Pantry_169.png">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <div class="dropdown">
                <button class="dropdown_button" id="open-nav-bar">
                    <img src="Images/Ham-Button.png" width="24px" height="24px" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="chatbot.html">Chatbot</a>
                    <a href="index.html">Pantry</a>
                    <a href="shopping_list.html">Shopping List</a>
                </div>
            </div>
            <div class="title">
                <header>
                    <h1 id="shopping_list_title">SHOPPING LIST</h1>
                </header>
            </div>
            <div class="mode-toggle">
                <input type="checkbox" id="mode-toggle-checkbox">
                <label for="mode-toggle-checkbox" class="slider"></label>
            </div>
        </div>

        <div class="all_searches">
            <input type="text" id="enter_food" placeholder="Enter Item">
            <input type="number" id="enter_quantity" min="1" value="1" placeholder="quantity">
            <input type="text" id="search_bar" placeholder="search bar">
            <button class="add-item" onclick="addItem()">Add Item</button>
            <ul id="itemlist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
