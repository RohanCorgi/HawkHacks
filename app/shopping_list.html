<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="Shopping_list_stylesheet.css">
    <link rel="icon" type="image/jpg" href="Images/Pantry_169.png">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <div class="dropdown">
                <button class="dropdown_button" id="open-nav-bar">
                    <img src="Images/Ham-Button.png" width="24px" height="24px" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="login-signup.html">Home</a>
                    <a href="index.html">Pantry</a>
                    <a href="Chatbot.html">Chabot</a>
                </div>
            </div>
            <div class="title">
                <header>
                    <h1 id="Shopping list_title">Shopping list</h1>
                </header>
            </div>
            <div class="mode-toggle">
                <input type="checkbox" id="mode-toggle-checkbox">
                <label for="mode-toggle-checkbox" class="slider"></label>
            </div>
        </div>

        <div class="all_searches">
            <input type="text" id="enter_food" class="item-input" placeholder="Enter Food Item">
            <input type="number" id="enter_quantity" class="item-input" min="1" value="1" placeholder="Quantity">
            <input type="text" id="search_bar" placeholder="Search Bar">
            <button class="add-item" onclick="addItem(true)">Add Item</button>

            <dl id="itemlist" class="list">
                <input type="text" id="list_header" placeholder="type your header/title here!">
            </dl>
            



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
