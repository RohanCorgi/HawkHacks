<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry App</title>
    <link rel="stylesheet" href="Style.css">

    <link rel="icon" type="image/jpg" href="Images/Pantry_169.png">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <div class="dropdown">
                <button class="dropdown_button" id="open-nav-bar">
                    <img src="Images/Ham-Button.png" width="24px" height="24px" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="pantry.html">Pantry</a>
                </div>
            </div>
            <div class="title">
                <header>
                    <h1 id="pantry_title">PANTRY</h1>
                </header>
            </div>
        </div>

        <div class="all_searches">
            <input type="text" id="enter_food" placeholder="enter food item">
            <input type="number" id="enter_quantity" min="1" value="1" placeholder="quantity">
            <input type="text" id="search_bar" placeholder="search bar">
            <button class="add-item" onclick="addItem()">Add Item</button>
            <ul id="itemlist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
