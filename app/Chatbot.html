<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry App</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/jpg" href="Images/Pantry_169.png">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <div class="dropdown">
                <button class="dropdown_button" id="open-nav-bar">
                    <img src="Images/Ham-Button.png" width="24px" height="24px" alt="Menu Button">
                </button>
                <div class="content">
                    <a href="login-signup.html">Home</a>
                    <a href="shopping_list.html">Shopping List</a>
                    <a href="index.html">Pantry</a>
                </div>
            </div>
            <div class="title">
                <header>
                    <h1 id="pantry_title">Chatbot</h1>
                </header>
            </div>
            <div class="checkbox-border">
                <div class="mode-toggle">
                    <input type="checkbox" id="mode-toggle-checkbox">
                    <label for="mode-toggle-checkbox" class="slider"></label>
                </div>

            </div>
        </div>

        <div class="all_searches">
            <input type="text" id="enter_prompt" class="item-input" placeholder="Ask Me About Food!">
            <button class="add-item" onclick="chat()">Enter</button>

            <div class="Chatbot-Output" id="Chatbot-Output">

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
